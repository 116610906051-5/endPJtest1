[providers]
python = "3.11"

[phases.setup]
nixPkgs = ["python311", "pip"]
paths = ["/app/model"]

[phases.install]
dependsOn = ["setup"]
paths = ["/app/model"]
cmds = [
  "pip install --upgrade pip",
  "cd /app/model && pip install -r requirements.txt"
]

[start]
cmd = "cd /app/model && uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"
